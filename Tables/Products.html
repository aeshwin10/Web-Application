<!DOCTYPE html>
<html>
<head>
    <title>Dap Shopping - Products</title>
    <style>
        body {
            font-family: 'Lobster', cursive;
            background-color: #FFFFE0; /* Light Yellow background color */
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #FFA500; /* Orange */
            padding: 10px;
            text-align: center;
            position: relative; /* Added to position the login button */
        }

        .header h1 {
            font-family: 'Lobster', cursive;
            color: #fff; /* White text color */
            transition: transform 0.2s;
        }

        .header h1:hover {
            transform: scale(1.1); /* Hover effect for text */
        }

        .header img {
            margin: 0;
            padding: 0;
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
            transition: transform 0.2s;
        }

        .header img:hover {
            transform: scale(1.1); /* Hover effect for the logo */
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FFA500; /* Orange */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 10px; /* Curvy edges */
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background: #1E90FF; /* Royal Blue */
        }

        .navbar-1 {
            background-color: #333; /* Dark background color for the navigation bar */
            overflow: hidden;
            text-align: left; /* Align from left to right */
        }

        .navbar-1 a {
            display: inline-block; /* Display links inline */
            color: #fff; /* White text color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-bottom: 2px solid transparent; /* Underline effect */
            transition: border-color 0.2s; /* Smooth transition for underline effect */
        }

        .navbar-1 a:hover {
            background-color: #555; /* Darker background color on hover */
            border-color: #FFA500; /* Orange underline on hover */
        }

        .navbar-2 {
            background-color: #333; /* Dark background color for the navigation bar */
            overflow: hidden;
            text-align: right; /* Align from right to left */
        }

        .navbar-2 a {
            display: inline-block; /* Display links inline */
            color: #fff; /* White text color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-bottom: 2px solid transparent; /* Underline effect */
            transition: border-color 0.2s; /* Smooth transition for underline effect */
        }

        .navbar-2 a:hover {
            background-color: #555; /* Darker background color on hover */
            border-color: #FFA500; /* Orange underline on hover */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .container input, .container select, .container textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #FFA500; /* Orange border */
            border-radius: 10px; /* Curvy edges */
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background for form inputs */
        }

        .form-group button {
            background: #FFA500; /* Orange */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 10px; /* Curvy edges */
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .form-group button:hover {
            background: #1E90FF; /* Royal Blue */
        }

        .footer {
            background-color: #FFA500; /* Orange */
            text-align: center;
            padding: 20px; /* Increase padding for more space */
        }

        .footer a {
            color: #333; /* Dark text color */
            text-decoration: none;
            margin: 0 10px; /* Adjust the margin as needed */
            transition: transform 0.2s;
        }

        .footer a:hover {
            transform: scale(1.1); /* Hover effect for social media icons */
        }

        .email-signup {
            border: 2px solid #FFA500; /* Orange border */
            border-radius: 10px; /* Curvy edges */
            padding: 20px;
            margin-top: 20px; /* Add some space from the container */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpeg" alt="Logo"> <!-- Replace 'logo.png' with your logo image -->
        <h1>DaP Shopping</h1>
        <a href="Login.html" class="login-button">Login/Signup</a>
    </div>

    <div class="navbar-1">
        <a href="index.html">Home</a>
        <a href="delete_product.html">Delete Product</a>
        <a href="categories.html">Categories</a>
        <a href="vendors.html">Vendor</a>
        <a href="reviews.html">Reviews</a>
        <a href="coupons.html">Coupon</a>
    </div>

    <div class="navbar-2">
        <a href="orders.html">Orders</a>
        <a href="OrderItems.html">Order Items</a>
        <a href="Shopping Cart.html">Shopping Cart</a>
        <a href="payments.html">Payment</a>
        <a href="shipping.html">Shipping</a>
        <a href="wishlist.html">Wishlist</a>
    </div>

    <div class="container">
        <h2>Product Form</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="productID">Product ID:</label>
                <input type="number " id="productID" name="productID" required>
            </div>
            <div class = "form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="stockQuantity">Stock Quantity:</label>
                <input type="number" id="stockQuantity" name="stockQuantity" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home Decor">Home Decor</option>
                    <option value="Books">Books</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <a href="#"><img src="twitter.png" alt="Twitter"></a>
        <a href="#"><img src="instagram.jpeg" alt="Instagram"></a>
        <a href="#"><img src="facebook.jpeg" alt="Facebook"></a>
        <a href="#"><img src="reddit.png" alt="Reddit"></a>
        <p>Contact Information: +91 9486613066</p>
        <div class="email-signup">
            <h3>Email Signup</h3>
            <form action="#" method="post">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
